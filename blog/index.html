<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Read For Fun</title>
  <meta name="description" content="Kids Read For Fun book blog layout using CSS Grid." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <div class="page">
    <header class="header">
      <h1 class="site-title">Kids Read For Fun</h1>

      <nav class="nav" aria-label="Primary">
        <a href="#">About</a>
        <a href="#">Archive</a>
        <a href="#">Search</a>
      </nav>
    </header>

    <main id="main" class="content">
      <aside class="details" aria-label="Book details">
        <p>July 5, 2022</p>
        <p>10-14</p>
        <p>Fantasy</p>
        <p class="rating" aria-label="Rating 4 out of 5" title="Rating 4 out of 5">★★★★☆</p>
      </aside>

      <article class="post" aria-labelledby="book-title">
        <h2 id="book-title">Septimus Heap Book One: Magyk</h2>

        <img
          class="cover"
          src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg"
          alt="Cover of the book Magyk"
          width="220"
          height="330"
          loading="lazy"
        />

        <p class="blurb">
          If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.
        </p>
      </article>
    </main>

    <footer class="footer">
      <p>Austin Sego</p>
    </footer>
  </div>
</body>
</html>
