<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Read For Fun</title>
  <meta name="description" content="A simple book blog layout using CSS Grid." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skiplink" href="#main">Skip to main content</a>

  <div class="page">
    <header class="siteheader">
      <h1>Kids Read For Fun</h1>

      <nav aria-label="Primary">
        <ul class="navlinks">
          <li><a href="#">About</a></li>
          <li><a href="#">Archive</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="layout">
      <aside class="meta" aria-label="Book details">
        <p class="metaitem">July 5, 2022</p>
        <p class="metaitem">10-14</p>
        <p class="metaitem">Fantasy</p>
        <p class="stars" aria-label="Rating 4 out of 5" title="Rating 4 out of 5">
          ★★★★☆
        </p>
      </aside>

      <article class="post">
        <h2>Septimus Heap Book One: Magyk</h2>

        <img
          class="cover"
          src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg"
          alt="Cover of the book Magyk"
          width="220"
          height="330"
          loading="lazy"
        />

        <p class="blurb">
          If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.
        </p>
      </article>
    </main>

    <footer class="sitefooter">
      <p>Jane Doe</p>
    </footer>
  </div>
</body>
</html>
